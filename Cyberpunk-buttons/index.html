<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" describtion="Lorna Mally" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./public/style.css" />

    <!-- javascript -->
    <script src="./public/index.js" defer></script>

    <title>Cyberpunk buttons</title>
  </head>
  <body>
    <main class="cyberpunk__container">
      <div class="cyberpunk__button__container">
        <button class="cyberpunk__button cyberpunk__button-top">
          CYBER
          <span aria-hidden="true" class="cyberpunk__button__symbol">_</span>
          <span aria-hidden="true" class="cyberpunk__button-glitch"
            >Cyber _</span
          >
          <span class="cyberpunk__button__tag">RT2</span>
        </button>
      </div>
      <div class="cyberpunk__button__container">
        <button class="cyberpunk__button cyberpunk__button-bottom">
          BUTTON
          <span aria-hidden="true" class="cyberpunk__button__symbol">_</span>
          <span aria-hidden="true" class="cyberpunk__button-glitch"
            >Button _</span
          >
          <span class="cyberpunk__button__tag">RT3</span>
        </button>
      </div>
    </main>
  </body>
</html>
